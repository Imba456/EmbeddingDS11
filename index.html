<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💕💥🍕EMBEDDING ANALYTICS🍕</title>
    <script
      type="text/javascript"
      src="https://public.tableau.com/javascripts/api/tableau-2.min.js"
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>THIS OUR DS11 EMBEDDING PAGE</h1>
    <div>
      <button id="pdfbutton">Export to PDF 💌</button>
      <button id="imagebutton">Export to PNG 🐱‍👤</button>
    </div>
    <hr />
    <div>
      <button id="showbutton">Show 🎆</button>
      <button id="hidebutton">Hide 🧨</button>
      <button id="switchviz">Switcheroo 🎃</button>
    </div>
    <hr />
    <div>
      <button class="filter" value="Central">Central</button>
      <button class="filter" value="North">North</button>
      <button class="filter" value="South">South</button>
    </div>
    <div id="vizContainer"></div>
    <h2>🤍 TEAM ORANGE 🤍</h2>
    <script src="./app.js"></script>
  </body>
</html>
